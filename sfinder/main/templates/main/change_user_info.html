{% extends 'common/base.html' %}
{% load static %}

{% block title %}
    <title>Настройки - SFinder</title>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'main/css/register.css' %}">
{% endblock %}


{% block content %}
    <div class="upper-block">
        <div class="container">
          <form class="reg-form" action="" method="POST">
            <h1 class="reg-form__header">Настройки профиля</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-form__button btn btn-primary">Сохранить изменения</button>
          </form>
        </div>
        <!-- end of container -->
    </div>
    <!-- end of upper-block -->
{% endblock %}
